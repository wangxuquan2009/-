<!DOCTYPE html>
<html>
  <head>
    <title>My Image and Title Page</title>
    <style>
      .image-title {
        display: flex;
        align-items: center;
      }

      .image-title img {
        margin-right: 10px;
        max-width: 100px; /* 设置图片最大宽度为 100 像素 */
      }
    </style>
  </head>
  <body>
    <a href="./归路/index.html">
        <div class="image-title">
          <img src="images/归路.webp" alt="Image 1">
          <h2>归路</h2>
        </div>
      </a>
    <div class="image-title">
      <img src="https://via.placeholder.com/50" alt="Image 2">
      <h2>Title 2</h2>
    </div>
  </body>
</html>
