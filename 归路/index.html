<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->

<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
  // Define the video URLs as an object with keys corresponding to the button IDs
  var videoUrls = {
    "test1": "https://jx.jsonplayer.com/player/?url=https://www.iqiyi.com/v_1bbf0eo65vg.html",
    "test2": "https://jx.jsonplayer.com/player/?url=https://www.iqiyi.com/v_okgl1q69xw.html",

    "test6": "https://jx.jsonplayer.com/player/?url=https://www.iqiyi.com/v_15iqbue0nu0.html",
    "test7": "https://jx.jsonplayer.com/player/?url=https://www.iqiyi.com/v_1rhulbwz2q0.html",

    "test60": "https://jx.jsonplayer.com/player/?url=https://www.iqiyi.com/v_1yw7z2z2lw8.html"
  };

// Generate the buttons dynamically using a for loop
for (let i = 1; i <= 60; i++) {
  const $button = $("<button>")
    .attr("type", "button")
    .addClass("btn btn-primary")
    .attr("id", "test" + i)
    .text("第" + i + "集")
    .appendTo($("body"));

  // Add a click event handler to each button to load the corresponding video URL
  $button.click(function() {
    const id = $(this).attr("id");
    const videoUrl = videoUrls[id];
    $("iframe").remove();
    $("#test1").before($("<iframe>").attr({
      height: "500",
      width: "100%",
      src: videoUrl,
    }));
  });
}
</script>
